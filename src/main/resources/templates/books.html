<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot MVC practice</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}" />
            <td th:text="${book.title}" />
            <td th:text="${book.publisher.name}" />
        </tr>
    </table>
</body>
</html>
