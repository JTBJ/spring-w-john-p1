<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot MVC practice</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Books</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}" />
            <td th:text="${author.firstName}" />
            <td th:text="${author.lastName}" />
            <td th:text="${author.books}" />
        </tr>
    </table>
</body>
</html>
